# Default values for nasa-swpc-exporter
replicaCount: 1

image:
  repository: ghcr.io/cznewt/nasa-swpc-exporter
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9468"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 9468
  targetPort: 9468
  annotations: {}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# NASA SWPC Exporter configuration
config:
  # Interval between data scrapes in seconds
  measureInterval: 60
  # Port where metrics are exposed
  listenPort: 9468
  # Comma-separated list of enabled collectors
  # Options: solar_wind_plasma, solar_wind_mag, kp_index, xray_flux, proton_flux
  collectors: "solar_wind_plasma,solar_wind_mag,kp_index,xray_flux,proton_flux"

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 60s
  scrapeTimeout: 30s
  labels: {}
  annotations: {}
